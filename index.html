<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>AI Resume Builder</h1>

    <form id="resumeForm">
      <label for="fullName">Full Name:</label><br />
      <input type="text" id="fullName" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" required /><br />

      <label for="phone">Phone:</label><br />
      <input type="tel" id="phone" /><br />

      <label for="jobTitle">Job Title / Career Goal:</label><br />
      <input type="text" id="jobTitle" /><br />

      <label for="education">Education:</label><br />
      <textarea id="education" rows="3"></textarea><br />

      <label for="qualifications">Qualifications & Skills:</label><br />
      <textarea id="qualifications" rows="3"></textarea><br />

      <label for="experience">Work Experience:</label><br />
      <textarea id="experience" rows="3"></textarea><br />

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput" style="margin-top: 20px; border: 1px solid #ccc; padding: 15px;"></div>

    <button id="downloadPDF" style="display:none; margin-top: 10px;">Download as PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
