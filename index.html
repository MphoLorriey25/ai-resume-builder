<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>AI Resume Builder</h1>

    <form id="resumeForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="text" id="jobTitle" placeholder="Career Goal / Job Title" required />
      <textarea id="education" placeholder="Education" required></textarea>
      <textarea id="qualifications" placeholder="Qualifications & Skills" required></textarea>
      <textarea id="experience" placeholder="Work Experience" required></textarea>

      <label for="template">Choose a Template</label>
      <select id="template">
        <option value="classic">Classic</option>
        <option value="modern">Modern</option>
      </select>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumePreview" class="preview"></div>
    <button id="downloadBtn" style="display: none;">Download as PDF</button>
  </div>

  <script src="script.js"></script>
  <script src="config.js"></script>
</body>
</html>
